name: py-eagle-200

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
  workflow_dispatch:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v2

    - name: Add python ppa
      run: |
        sudo apt update
        sudo apt install software-properties-common
        sudo add-apt-repository ppa:deadsnakes/ppa
    - name: Install python libraries
      run: |
        sudo apt update
        sudo apt install python3.10 python3.11 python3.12 python3-pip python3-wheel python3-setuptools python3-lxml
    - name: Update pip
      run: |
        sudo pip3 install --upgrade pip
    - name: Install dependencies
      run: |
        sudo pip3 install tox
    - name: Test with tox
      run: |
        tox
